{% extends 'base.html' %}

{% block content %}

    <div class="container mx-auto mt-14 prose">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for post in posts %}
                <div class="bg-white p-4 rounded-lg shadow">
                    <div id="post-root" key="{{ post.id }}">
                        <h3 class="post_title mb-2">{{ post.title|title }}</h3>
                        <p class="date_posted">Posted {{ post.created_date|timesince }} ago by {{ post.author|title }}</p>
                        <div class="post_content">
                            <p>{{ post.content |safe | truncatewords:40 }}</p>
                        </div>
                    </div>
                    <div class="flex justify-center mt-4">
                        <a href="{% url 'post_details' post.pk %}" class="btn bg-blue-500 text-white py-2 px-4 rounded">Read ...</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
